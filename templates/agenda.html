{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo evento</button>
    </a>
    <a href="historico/">
        <button type="button">Hist√≥rico</button>
    </a>
    <ul>
        {% for evento in eventos %}
            <li>
                <div style={% if evento.get_evento_atrasado %}
                            "color:red"
                            {% endif %}
                            {% if evento.get_evento_proximo %}
                            "color:yellow"
                            {% endif %}>
                    {{ evento.titulo }} - {{ evento.get_data_evento }} 
                    ( <a href='evento/?id={{evento.id}}'>Editar</a> / <a href='evento/delete/{{evento.id}}'>Excluir</a> )
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
